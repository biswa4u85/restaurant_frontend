    <body>
        <div class="pt-3 gurdeep-osahan-inner-header border-bottom w-100">
            <div class="left mr-auto">
               <a href="cart.html" class="text-dark fw-bold"><i class="btn_detail  mdi mdi-chevron-left "></i>Order Details</a>
            </div>
        </div>
        <div class="order-details  shadow-sm box_rounded  p-3 m-3 pb-0">
            <div class="row order-summary">
                <div class="col-6">
                    <h6 class="fw-bold">Order #475</h6>
                </div>
                <div class="col-6 ">
                    <div class="row float-end">
                        <div class="col-7">
                            <p class="p-0 m-0">TABLE NO.</p>
                            <p class="fw-bolder text-dark">T1</p>
                        </div>
                        <div class="col-5">
                            <p class="p-0 m-0">GUESTS</p>
                            <p class="fw-bolder text-dark">1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class=" border-bottom">
            <div class="rounds m-3 mt-4">
                <h6 class="round-no">Round #1</h6>
                <div class="row mt-3">
                    <div class="col">
                        <img src="img/veg.png" alt="">
                        <h6 class="fw-bolder d-inline food-name">1x Chicken Platter Special</h6>
                    </div>
                    <div class="col">
                        <h6 class="fw-bolder float-end">₹350.00</h6>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <h6 class="fw-bolder ms-3">₹350.00</h6>
                    </div>
                </div>
            </div>
        </section>
        <section class=" border-bottom mb-5">
            <div class="rounds m-3 mt-4">
                <h6 class="round-no">Round #2</h6>
                <div class="row mt-3">
                    <div class="col">
                        <img src="img/veg.png" alt="">
                        <h6 class="fw-bolder d-inline food-name">1x Bhunna Paneer Tikka</h6>
                    </div>
                    <div class="col">
                        <h6 class="fw-bolder float-end">₹300.00</h6>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <h6 class="fw-bolder ms-3">₹300.00</h6>
                    </div>
                </div>
            </div>
        </section>
        <section class="mb-5 pb-5"></section>
        <div class="place-order  p-3 m-3 mt-5 mb-3 shadow-sm ">
            <div class="row mt-4">
                <div class="col">
                    <h6 class="fw-bolder">SUB TOTAL</h6>
                </div>
                <div class="col">
                    <h6 class="fw-bolder float-end">₹650.00</h6>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <h6 class="fw-bolder">TAXES</h6>
                </div>
                <div class="col">
                    <h6 class="fw-bolder float-end">₹20.00</h6>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <h6 class="fw-bolder">TIP</h6>
                </div>
                <div class="col">
                    <h6 class="fw-bolder float-end">₹20.00</h6>
                </div>
            </div>
            <div class="row border-bottom pb-3 mt-2">
                <div class="col">
                    <h6 class="fw-bolder text-orange">COUPON</h6>
                </div>
                <div class="col">
                    <h6 class="fw-bolder float-end text-orange">-₹20.00</h6>
                </div>
            </div>
            <div class="row pb-3 mt-3">
                <div class="col">
                    <h4 class="fw-bolder">TOTAL</h4>
                </div>
                <div class="col">
                    <h4 class="fw-bolder float-end">₹670.00</h6>
                </div>
            </div>
        </div>
